let checkEmail= (email) => 
{
    let filtered = regduser.filter((element)=>{
        return email === element.emailId 
    })
    if(filtered.length > 0){
        return true
    }
    else{
        return false
    }
}
function checkPassword(password)
{
    let filtered = regduser.filter((element)=>{
        return password === element.pass 
    })
    if(filtered.length > 0){
        return true
    }
    else{
        return false
    }
}
